<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
  </head>
  <body>
    <main>
      <section style="display: flex;">
        <div>
          <div id="info"  class="mensajes">

            <div>
              <h1 style="color: rgb(226, 23, 23);" id="username"></h1>
            </div>
            <div>
              <h3 id="mejorTiempo" style="color: rgb(0, 187, 255);"></h3>
            </div>
            <div>
            <h4 id="tiempoJuego" style="color: white;"></h4>
            </div>
           
            <div >
            <h3 id="jugadas" style="color: white;"></h3>
            </div>
            <div>
              <h5 id="aciertos" style="color: green;"></h5>
            </div>
            <div>
              <h5 id="fallido" style="color: yellow;"></h5>
            </div>
            <button id="iniciarSesionB" style="display: none;" class="btn btn-success ms-2 px-4 btn-lg" type="button"
            data-bs-toggle="modal" data-bs-target="#iniciarSesion">Iniciar Sesion</button>
            <button onclick="generarTablero()" id="comenzarJuego" style="display: none;" class="nuevo-juego btn btn-primary">Comenzar Juego</button>
            <button id="nuevoJuego" onclick="generarTablero2()" style="display: none;" class="nuevo-juego btn btn-primary">Jugar de Nuevo</button>
            <button onclick="limpiarYCerrar()" style="display: none;" id="cambiarUsuario" class="btn btn-danger">Cambiar Usuario</button>
          </div>
        </div>
      <div class="container" style="width: 80%;">

        <div id="tablero">
        </div>
    
        <br>
      </div>
      </section>
      <div class="modal fade" id="iniciarSesion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="iniciarSesionModal" aria-hidden="true">
      <div class="modal-dialog bg-light">
          <div class="modal-content bg-light">
              <div class="modal-header bg-light" style="border-bottom: 1px solid #808080bf;">
                  <h1 style="color: #910707; font-weight: bolder; font-size: 1.5em;"
                      class="modal-title fs-5 bg-light" id="iniciarSesionModal">DNJOC</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body bg-light formStyle">
                  <form class="bg-light" action="" onsubmit="return validarUsuario(this)" method="get"
                      style="width: 400px;">
                      <div class="bg-light" style="width: auto; border-bottom: 1px solid #8080808f;">
                          <button style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;"
                              type="button" class=" btn btn-light botonPrincipal">Inicio
                              Sesion</button>
                      </div>
                      <div class="mb-1 bg-light imputTam" style="margin-top: 20px; width: 80%;">
                          <label for="usernamec" class="bg-light form-label">Usuario</label>
                          <input type="text" class="form-control" name="usernamec" id="usernamec"
                              placeholder="">
                              <p id="errorUsuario" style="color: #910707"></p>
                      </div>
                      <div class="modal-footer bg-light" style="border: none;">
                          <button style="width: 65%; padding: 5px; margin-bottom: 40px; font-size: 1.8em;"
                              type="submit" class="btn-lg btn btn-success">Acceder</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
